language: php

php:
  - 5.4
  - 5.3

env:
  - DB=mysql

install: 
  -  composer install
  -  npm install
  
before_script:
  - if [[ "$DB" == "mysql" ]]; then mysql -e "CREATE DATABASE IF NOT EXISTS divulgausados;"; fi
  - npm install -g bower

script: 
  - bower install
  - grunt
  - php artisan migrate
  - phpunit 
