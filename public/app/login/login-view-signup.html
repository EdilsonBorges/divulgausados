<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Junte-se ao Divulga Usados!
            </h1>
        </div>
    </div>
    <form class="form-horizontal" data-ng-submit="submit()">
        <div class="form-group">
            <label class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-6">
                <input type="text" data-ng-model="user.name" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-6">
                <input type="email" data-ng-model="user.email" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Senha</label>
            <div class="col-sm-6">
                <input type="password" data-ng-model="user.password" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-success">
                    <i class="glyphicon glyphicon-ok"></i> Enviar
                </button>
            </div>
        </div>
    </form>
</div>
