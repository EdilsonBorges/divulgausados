<div class="container">
    <div class="panel panel-primary center-login-panel-form" style="width: 30%;">
        <div class="panel-heading">
            <h3 class="panel-title">Autenticação</h3>
        </div>
        <div class="panel-body">
            <form ng-submit="login()">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="email" class="form-control" id="login" placeholder="Login" ng-model="user.login">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha" ng-model="user.password">
                </div>
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-log-in"></span> Entrar
                </button>
            </form>
        </div>
    </div>
</div>
