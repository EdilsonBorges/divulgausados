<section-with-side-menu>
	<h2>Listagem de modelos do fabricante {{ make.name }}</h2>

	<div class="row">
		<div class="col-lg-12">
			<div class="input-group">
				<span class="input-group-addon">Nome</span>
				<input type="text" class="form-control" data-ng-model="filter_by_name" />
				<span class="input-group-btn">
					<a href="" class="btn btn-default" data-ng-click="search()">
						<span class="glyphicon glyphicon-search"></span> Buscar
					</a>
		        </span>
			</div>
		</div>
	</div>

	<br>

	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th>Nome</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="model in modelList"
				data-ng-show="modelList.length"
				data-ng-click="onRowSelect(model)"
				data-ng-class="{active: isRowSelected(model)}">
				<td>{{ model.name }}</td>
			</tr>
			<tr data-ng-hide="modelList.length">
				<td colspan="2">Não há modelos cadastrados para esse fabricante</td>
			</tr>
		</tbody>
	</table>

	<div class="text-center">
		<pagination ng-show="paginator.show()" total-items="paginator.getTotalItems()" items-per-page="paginator.getPageSize()"
			ng-model="paginator.params.current_page" ng-change="search()" max-size="5" boundary-links="true" rotate="false" class="pagination"
		    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
		</pagination>
	</div>

	<div class="btn-toolbar" role="toolbar">
		<div class="btn-group">
			<a class="btn btn-default" href="#/make"> 
				<span class="glyphicon glyphicon-arrow-left"></span> Voltar
			</a>
			<a class="btn btn-primary" href="#/make/{{ make.id }}/model/create">
				<span class="glyphicon glyphicon-floppy-disk"></span> Novo
			</a>
			<a class="btn btn-default" href="#/make/{{ make.id }}/model/{{ selected.id }}" data-ng-disabled="!selected">
				<span class="glyphicon glyphicon-pencil"></span> Alterar
			</a>
			<a class="btn btn-danger" href data-ng-click="destroy(selected.id)" data-ng-disabled="!selected">
				<span class="glyphicon glyphicon-trash"></span> Excluir
			</a>
		</div>
		<div class="btn-group pull-right">
			<a class="btn btn-default" href="#/make/{{ make.id }}/model/{{ selected.id }}/model-series" data-ng-disabled="!selected">
				<span class="glyphicon glyphicon-cog"></span> Versões
			</a>
		</div>
	</div>
</section-with-side-menu>>
