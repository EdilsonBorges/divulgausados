<section-with-side-menu>
	<h2>Listagem de fabricantes de veículos</h2>

	<div class="row">
		<div class="col-lg-12">
			<div class="input-group">
				<span class="input-group-addon">Nome</span>
				<input type="text" class="form-control" data-ng-model="filter_by_name" />
				<span class="input-group-btn">
					<a href="" class="btn btn-default" data-ng-click="search()">
						<span class="glyphicon glyphicon-search"></span> Buscar
					</a>
		        </span>
			</div>
		</div>
	</div>

	<br>

	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>Nome</th>
				<th></th>
			</tr>
		</thead>
		
		<tbody>
			<tr data-ng-repeat="make in makeList" data-ng-show="makeList.length">
				<td>{{ make.name }}</td>
				<td class="text-right">
					<a class="btn btn-default" href="#/make/{{make.id}}/model">
			        	<span class="glyphicon glyphicon-leaf"></span> Modelos
		        	</a>
					<a class="btn btn-default" href="#/make/{{ make.id }}">
						<span class="glyphicon glyphicon-pencil"></span> Alterar
					</a>
					<button type="button" class="btn btn-danger" data-ng-click="destroy(make.id)">
						<span class="glyphicon glyphicon-trash"></span> Excluir
					</button>
				</td>
			</tr>
			<tr data-ng-hide="makeList.length">
				<td colspan="2">Não há fabricantes cadastrados</td>
			</tr>
		</tbody>
	</table>

	<div class="text-center">
		<pagination ng-show="paginator.show()" total-items="paginator.getTotalItems()" items-per-page="paginator.getPageSize()"
			ng-model="paginator.params.current_page" ng-change="search()" max-size="5" boundary-links="true" rotate="false" class="pagination"
		    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
		</pagination>
	</div>

	<div class="btn-toolbar" role="toolbar">
		<div class="btn-group">
			<a class="btn btn-default" href="#/dashboard"> 
				<span class="glyphicon glyphicon-arrow-left"></span> Voltar
			</a>
			<a class="btn btn-primary" href="#/make/create"> 
				<span class="glyphicon glyphicon-floppy-disk"></span> Novo
			</a>
		</div>
	</div>
</section-with-side-menu>
