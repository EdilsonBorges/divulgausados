<section-with-side-menu>
    <form role="form" class="form-horizontal" data-ng-submit="submit()" enctype="multipart/form-data">
        <fieldset>
            <legend data-ng-hide="make.id">Inclusão de fabricante</legend>
            <legend data-ng-show="make.id">Alteração de fabricante</legend>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-6">
                    <input type="text" id="name" name="name" class="form-control" data-ng-model="make.name" />
                </div>
            </div>

            <div class="form-group" ng-show="make.id">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="img-thumbnail">
                        <div class="make-thumbnail application-image-placeholder">
                            <img ng-src="{{fetchImage(make)}}">
                        </div>
                    </div>
                </div>
            </div>

            <file-upload></file-upload>

            <div class="form-group">
                <div class="col-sm-12">
                    <div class="btn-group">
                        <a class="btn btn-default" href="#/make">
                            <span class="glyphicon glyphicon-remove"></span> Cancelar
                        </a>

                        <button type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-ok"></span> Confirmar
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</section-with-side-menu>
