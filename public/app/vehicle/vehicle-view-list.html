<section-with-side-menu>
    <h2>Listagem de veículos</h2>
    
    <table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>Nome</th>
				<th></th>
			</tr>
		</thead>
        <tbody>
			<tr data-ng-repeat="vehicle in vehicleList" data-ng-show="makeList.length">
                
            </tr>
            <tr data-ng-hide="makeList.length">
				<td colspan="2">Não há fabricantes cadastrados</td>
			</tr>
        </tbody>
    </table>
    
    <div class="btn-toolbar" role="toolbar">
		<div class="btn-group">
			<a class="btn btn-default" href="#/dashboard"> 
				<span class="glyphicon glyphicon-arrow-left"></span> Voltar
			</a>
			<a class="btn btn-primary" href="#/vehicle/create"> 
				<span class="glyphicon glyphicon-floppy-disk"></span> Novo
			</a>
		</div>
	</div>
</section-with-side-menu>
