<section>
	<carousel interval="5000">
        <slide data-ng-repeat="vehicle in vehicleList" active="vehicle.active">
            <img src="{{vehicle.image_path}}">
            <div class="carousel-caption">
                <h4>{{vehicle.make.name}} {{vehicle.price}}</h4>
                <p>{{vehicle.kilometers}}</p>
            </div>
        </slide>
    </carousel>
</section>
