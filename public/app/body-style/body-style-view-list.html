<section>
	<h2>Listagem das categorias de veículos</h2>

	<div class="row">
		<div class="col-lg-12">
			<div class="input-group">
				<span class="input-group-addon">Nome</span>
				<input type="text" class="form-control" data-ng-model="filterByName" />
				<span class="input-group-btn">
					<a href="" class="btn btn-default" data-ng-click="search()">
						<span class="glyphicon glyphicon-search"></span> Buscar
					</a>
		        </span>
			</div>
		</div>
	</div>

	<br>
	
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>Nome</th>
				<th colspan="2" class="text-center">Ações</th>
			</tr>
		</thead>

		<tbody>
			<tr data-ng-repeat="bodyStyle in bodyStyleList">
				<td>{{ bodyStyle.name }}</td>
				<td class="text-center">
					<a class="btn btn-default" href="#/body-style/{{ bodyStyle.id }}">
						<span class="glyphicon glyphicon-pencil"></span> Alterar
					</a>
				</td>
				<td class="text-center">
					<button type="button" class="btn btn-danger" data-ng-click="destroy(bodyStyle.id)">
						<span class="glyphicon glyphicon-trash"></span> Excluir
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="text-center">
		<pagination ng-show="paginator.show()" total-items="paginator.getTotalItems()" items-per-page="paginator.getPageSize()"
			ng-model="paginator.params.current_page" ng-change="search()" max-size="5" boundary-links="true" rotate="false" class="pagination"
		    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
		</pagination>
	</div>

	<div class="btn-toolbar" role="toolbar">
		<div class="btn-group">
			<a class="btn btn-default" href="#/"> 
				<span class="glyphicon glyphicon-remove"></span> Sair
			</a>
			<a class="btn btn-primary" href="#/body-style/create"> 
				<span class="glyphicon glyphicon-plus"></span> Novo
			</a>
		</div>
	</div>
</section>
