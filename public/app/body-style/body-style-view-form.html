<div>
	<h2>{{ form.title }}</h2>

	<message-box message="form.messageSource" status="form.status"></message-box>

	<form role="form" data-ng-submit="submit()">
		<div class="form-group">
			<label for="name">Nome</label>
			<input type="text" id="name" name="name" class="form-control" data-ng-model="bodyStyle.name" />
		</div>
		
		<a class="btn btn-default" href="#/vehicle-body-style">
			<span class="glyphicon glyphicon-arrow-left"></span>
			<span>Voltar</span>
		</a>

		<button type="submit" class="btn btn-success">
			<span class="glyphicon glyphicon-ok"></span>
			<span>Confirmar</span>
		</button>
	</form>
</div>
